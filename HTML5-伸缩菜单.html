<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
        }
        ul{
            list-style: none;
            display: flex;
        }
        ul > li {
            flex: 1;
            height: 30px;
            line-height: 30px;
            background-color: #deff73;
            border-right: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>首页</li>
        <li>商品分类</li>
        <li>我的订单</li>
        <li>最新商品</li>
        <li>联系我们</li>
    </ul>
</div>
</body>
</html>
